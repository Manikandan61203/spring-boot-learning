<html>
    <head>
        <title>Register a Course</title> 
        <link rel="stylesheet" type="text/css" href="styles.css">
       
    </head>
    <body>
        <H2>Resgiter a Course</H2>
        <form action="http://localhost:8080/courses/register" method="post">
            <label for="name">Enter your Name :</label><br>
            <input type="text" name="name"><br><br>

            <label for="emailId">Enter your Email :</label><br>
            <input type="text" name="emailId"><br><br>

            <label for="courseName">Choose a  Course Name</label><br>
            <select id="course" name="courseName">
                <option value="Privacy and Security in Online Social Media">Privacy and Security in Online Social Media</option>
                <option value="Implementation of Human and Computer Interface">Implementation of Human and Computer Interface</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Social Networks">Social Networks</option>
            </select>
            <br></br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
